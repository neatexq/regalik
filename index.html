    ];
    // ===========================================================

    // –ù–ï –ó–ê–ë–£–î–¨ –í–°–¢–ê–í–ò–¢–¨ –°–Æ–î–ê –í–ï–°–¨ –°–ü–ò–°–û–ö –ê–†–¢–û–í, –ö–û–¢–û–†–´–ô –ë–´–õ –†–ê–ù–¨–®–ï!
    // –Ø —Å–æ–∫—Ä–∞—Ç–∏–ª –µ–≥–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞, –Ω–æ –∫–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å–æ –≤—Å–µ–º —Å–ø–∏—Å–∫–æ–º.

        const gallery = document.getElementById('gallery');
        const dateInput = document.getElementById('dateFilter');
        const resetDateBtn = document.getElementById('resetDate');
        const sortSelect = document.getElementById('sortOrder');
        const authorsContainer = document.getElementById('authorsList');
        let selectedAuthors = [];

        // –§—É–Ω–∫—Ü–∏—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞—Ç—ã
        // –ï—Å–ª–∏ –¥–∞—Ç–∞ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –∏–ª–∏ "–¥–∞—Ç–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞", –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç null
        function parseDate(dateStr) {
            if (!dateStr) return null;
            const lowerStr = dateStr.toLowerCase().trim();
            if (lowerStr === '–¥–∞—Ç–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞' || lowerStr === '') return null;
            
            const parts = dateStr.split('.');
            if (parts.length !== 3) return null;
            
            const [day, month, year] = parts.map(Number);
            return new Date(year, month - 1, day);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ—Å—Ç—å" –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ (–∞–≤—Ç–æ—Ä –∏–ª–∏ –¥–∞—Ç–∞)
        function isUnknown(art) {
            const dateUnknown = !parseDate(art.date);
            const authorUnknown = art.author.toLowerCase().includes('–∞–≤—Ç–æ—Ä –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω');
            return dateUnknown || authorUnknown;
        }

        function getAuthorsArray(authorString) {
            return authorString.split(',').map(s => s.trim());
        }

        function initAuthors() {
            const allAuthorsSet = new Set();
            arts.forEach(art => {
                getAuthorsArray(art.author).forEach(a => allAuthorsSet.add(a));
            });
            const allAuthors = [...allAuthorsSet].sort();

            authorsContainer.innerHTML = '';
            allAuthors.forEach(author => {
                const chip = document.createElement('div');
                chip.className = 'author-chip';
                chip.textContent = author;
                chip.onclick = () => {
                    chip.classList.toggle('active');
                    selectedAuthors = selectedAuthors.includes(author) 
                        ? selectedAuthors.filter(a => a !== author) 
                        : [...selectedAuthors, author];
                    renderGallery();
                };
                authorsContainer.appendChild(chip);
            });
        }

function renderGallery() {
            gallery.innerHTML = '';
            
            // 1. –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
            let filteredArts = arts.filter(art => {
                if (dateInput.value) {
                    const parsedArtDate = parseDate(art.date);
                    if (!parsedArtDate) return false;
                    const inputDate = new Date(dateInput.value).setHours(0,0,0,0);
                    const artDateObj = parsedArtDate.setHours(0,0,0,0);
                    if (inputDate !== artDateObj) return false; 
                }
                if (selectedAuthors.length > 0) {
                    const artAuthors = getAuthorsArray(art.author);
                    const hasMatch = selectedAuthors.some(sel => artAuthors.includes(sel));
                    if (!hasMatch) return false;
                }
                return true;
            });

            // 2. –°–û–†–¢–ò–†–û–í–ö–ê
            filteredArts.sort((a, b) => {
                const unknownA = isUnknown(a);
                const unknownB = isUnknown(b);
                if (unknownA && !unknownB) return 1;
                if (!unknownA && unknownB) return -1;
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                const timeA = dateA ? dateA.getTime() : 0;
                const timeB = dateB ? dateB.getTime() : 0;
                return sortSelect.value === 'newest' ? timeB - timeA : timeA - timeB;
            });

            if (filteredArts.length === 0) {
                gallery.innerHTML = '<div style="width:100%; text-align: center; padding: 40px; color: var(--text-light);">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ ü•∫</div>';
                return;
            }

            // 3. –†–ê–°–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ü–û –ö–û–õ–û–ù–ö–ê–ú (MASONRY –õ–û–ì–ò–ö–ê)
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–ª–æ–Ω–æ–∫ –ø–æ —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞
            const width = window.innerWidth;
            let columnsCount = 3; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 3
            if (width <= 900) columnsCount = 2;
            if (width <= 600) columnsCount = 1;

            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤—ã –¥–ª—è –∫–æ–ª–æ–Ω–æ–∫
            const columns = Array.from({ length: columnsCount }, () => document.createElement('div'));
            columns.forEach(col => {
                col.className = 'gallery-column';
                gallery.appendChild(col);
            });

            // –†–∞—Å–∫–∏–¥—ã–≤–∞–µ–º –∫–∞—Ä—Ç—ã: 1-—è –≤ 1 –∫–æ–ª, 2-—è –≤–æ 2 –∫–æ–ª, 3-—è –≤ 3 –∫–æ–ª, 4-—è —Å–Ω–æ–≤–∞ –≤ 1 –∫–æ–ª...
            filteredArts.forEach((art, index) => {
                const card = document.createElement('div');
                card.className = `art-card ${art.isFavorite ? 'favorite' : ''}`;
                const badge = art.isFavorite ? '<div class="fav-badge">üëë</div>' : '';

                card.innerHTML = `
                    ${badge}
                    <img src="images/${art.filename}" alt="Art" loading="lazy">
                    <div class="card-overlay">
                        <div class="card-author">${art.author}</div>
                        <div class="card-date">${art.date}</div>
                    </div>
                `;
                card.onclick = () => openModal(art);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω—É–∂–Ω—É—é –∫–æ–ª–æ–Ω–∫—É
                columns[index % columnsCount].appendChild(card);
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞, —á—Ç–æ–±—ã –ø–µ—Ä–µ—Å—Ç—Ä–∞–∏–≤–∞—Ç—å –∫–æ–ª–æ–Ω–∫–∏
        let lastWidth = window.innerWidth; // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞

        window.addEventListener('resize', () => {
            // –ï—Å–ª–∏ —à–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ –ù–ï –∏–∑–º–µ–Ω–∏–ª–∞—Å—å (–∑–Ω–∞—á–∏—Ç –∏–∑–º–µ–Ω–∏–ª–∞—Å—å —Ç–æ–ª—å–∫–æ –≤—ã—Å–æ—Ç–∞ –∏–∑-–∑–∞ —Å–∫—Ä–æ–ª–ª–∞),
            // —Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º! –≠—Ç–æ —É–±–µ—Ä–µ—Ç –ø—Ä—ã–∂–∫–∏.
            if (window.innerWidth === lastWidth) return;

            // –ï—Å–ª–∏ —à–∏—Ä–∏–Ω–∞ —Ä–µ–∞–ª—å–Ω–æ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å (–ø–æ–≤–µ—Ä–Ω—É–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω), —Ç–æ–≥–¥–∞ –ø–µ—Ä–µ—Å—Ç—Ä–∞–∏–≤–∞–µ–º
            lastWidth = window.innerWidth;
            setTimeout(renderGallery, 100);
        });

        dateInput.addEventListener('change', renderGallery);
        resetDateBtn.addEventListener('click', () => { dateInput.value = ''; renderGallery(); });
        sortSelect.addEventListener('change', renderGallery);

        // --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ---
        const modal = document.getElementById('artModal');
        const mEl = {
            img: document.getElementById('modalImg'),
            author: document.getElementById('modalAuthor'),
            date: document.getElementById('modalDate'),
            link: document.getElementById('modalLink')
        };

        function openModal(art) {
            mEl.img.src = `images/${art.filename}`;
            mEl.author.textContent = art.author;
            mEl.date.textContent = art.date;
            
            // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ –¢–µ–ª–µ–≥—Ä–∞–º
            if (art.link && art.link.trim() !== "") {
                mEl.link.href = art.link;
                mEl.link.style.display = "inline-block"; // –ü–æ–∫–∞–∑–∞—Ç—å
            } else {
                mEl.link.style.display = "none"; // –°–∫—Ä—ã—Ç—å
            }

            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        document.getElementById('closeModal').onclick = () => {
            modal.classList.remove('open');
            document.body.style.overflow = 'auto';
        };
        modal.onclick = (e) => { if(e.target === modal) document.getElementById('closeModal').click(); };

        initAuthors();
        renderGallery();
    </script>
